<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Update #{treeDetailed.tree.id} Tree</h2>
    <h:form>
        <label>Name</label>
        <h:inputText value="#{treeDetailed.tree.name}" required="true"/>
        <label>Price</label>
        <h:inputText value="#{treeDetailed.tree.price}" p:type="double" required="false"/>
        <h:commandButton value="Update tree" action="#{treeDetailed.updateTree}">
            <f:param name="treeId" value="#{treeDetailed.tree.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to main page"/>
</h:body>
</html>
